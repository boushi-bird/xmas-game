<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=0.5">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>サンタクロースゲーム</title>
<% var gtmContainerId = process.env.VUE_APP_GOOGLE_TAG_MANAGER_CONTAINER_ID; %>
<% var gtmEnabled = process.env.NODE_ENV === 'production' && gtmContainerId; %>
<% if (gtmEnabled) { %>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','<%= gtmContainerId %>');</script>
<% } %>
  </head>
  <body>
    <noscript>
<% if (gtmEnabled) { %>
<iframe src="https://www.googletagmanager.com/ns.html?id=<%= process.env.GOOGLE_TAG_MANAGER_CONTAINER_ID %>"
height="0" width="0" style="display:none;visibility:hidden"></iframe>
<% } %>
      <strong>このページはJavaScriptを有効にして御覧ください。</strong>
    </noscript>
    <div id="app"></div>

</html>
